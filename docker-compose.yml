version: '3'
services:
  homeassistant:
    container_name: homeassistant
    image: "homeassistant/raspberrypi3-homeassistant:2022.4.0"
    volumes:
      - /home/homeassistant/.homeassistant:/config
    environment:
      - TZ=Europe/Moscow
    restart: unless-stopped
    privileged: true
    network_mode: host

  portainer:
    container_name: portainer
    image: portainer/portainer-ce
    ports:
      - "9000:9000"
    volumes:
      - /home/homeassistant/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    network_mode: "host"

  eclipse-mosquitto:
    container_name: mosquitto 
    image: "eclipse-mosquitto:2.0.14"
    volumes:
      - /home/homeassistant/mosquitto/config:/mosquitto/config
      - /home/homeassistant/mosquitto/data:/mosquitto/data
      - /home/homeassistant/mosquitto/log:/mosquitto/log 
    network_mode: "host"
    ports:
      - 1883:1883
      - 9001:9001
    environment:
      - TZ=Europe/Moscow